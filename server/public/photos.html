<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gift</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="/scripts/header.js"></script>
  <script defer src="/scripts/photos.js"></script>
</head>
<body>
  <header></header>
  <main id="photo-content" class="photo-info">
    <div class="image-container">
      <img id="image" src="" alt="image">
    </div>
    <div class="photo-details">
      <h2 id="title"></h2>
      <p id="date"></p>
      <p id="location"></p>
      <p id="camera"></p>
      <p id="focal-length"></p>
      <p id="aperture"></p>
      <p id="shutter-speed"></p>
      <p id="iso"></p>
    </div>
  </main>
</body>
</html>
